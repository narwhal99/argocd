apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: test
data:
  prometheus.yml: |
    global:
      scrape_interval:     15s
      evaluation_interval: 15s
    alerting:
      alertmanagers:
      - static_configs:
        - targets:
    rule_files:
      # - "example-file.yml"
    scrape_configs:
      - job_name: 'prometheus'
        static_configs:
        - targets: ['localhost:9090']
      - job_name: node-exporter
        scrape_interval: 15s
        static_configs:
        - targets:
          - vmdocker04.bukla.hu:9100
          - raspi.bukla.hu:9100
          - pve01.bukla.hu:9100
          - vmeproxy.bukla.hu:9100
          - vmgames.bukla.hu:9100