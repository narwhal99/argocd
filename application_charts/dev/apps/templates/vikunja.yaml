apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: vikunja-{{ .Values.spec.destination.cluster }}
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: {{ .Values.spec.destination.namespace }}
    server: {{ .Values.spec.destination.server }}
  syncPolicy:
    automated: { }
  project: default
  sources:
    - repoURL: https://bjw-s.github.io/helm-charts/
      chart: app-template
      targetRevision: x
      helm:
        valueFiles:
          - $values/values/{{ .Values.spec.destination.cluster }}/apps/vikunja/values.yaml
        valuesObject:
          global:
            labels:
              stage: {{ .Values.spec.destination.cluster }}    
            env: {{ .Values.spec.destination.cluster }}
    - repoURL: {{ .Values.spec.source.repoURL }}
      targetRevision: {{ .Values.spec.source.targetRevision }}
      ref: values
    - repoURL: {{ .Values.spec.source.repoURL }}
      targetRevision: {{ .Values.spec.source.targetRevision }}
      path: values/{{ .Values.spec.destination.cluster }}/apps/vikunja/additional/