apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: vikunja-{{ .Values.spec.destination.namespace }}
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: {{ .Values.spec.destination.namespace }}
    server: {{ .Values.spec.destination.server }}
  syncPolicy:
    automated: { }
  project: default
  sources:
    - repoURL: https://bjw-s.github.io/helm-charts/
      chart: app-template
      targetRevision: x
      helm:
        valueFiles:
          - $values/values/{{ .Values.spec.destination.namespace }}/apps/vikunja.yaml
        valuesObject:
          global:
            labels:
              stage: {{ .Values.spec.destination.namespace }}    
            env: {{ .Values.spec.destination.namespace }}
    - repoURL: {{ .Values.spec.source.repoURL }}
      targetRevision: {{ .Values.spec.source.targetRevision }}
      ref: values
---

apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: vikunja-secret
spec:
  secretStoreRef:
    name: vault
    kind: ClusterSecretStore
  data:
    - secretKey: vikunja-database-pw
      remoteRef:
        key: kv/dev/vikunja
        property: VIKUNJA_DATABASE_PASSWORD
    - secretKey: vikunja-service-jwtsecret
      remoteRef:
        key: kv/dev/vikunja
        property: VIKUNJA_SERVICE_JWTSECRET