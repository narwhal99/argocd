apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: storage
spec:
  project: default
  source:
    repoURL: git@github.com:narwhal99/argocd.git
    path: cluster/values/data/storage
    targetRevision: HEAD
  destination:
    name: in-cluster
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
    - ServerSideApply=true
    retry:
      limit: 5
      backoff:
        duration: 20s
        factor: 2
        maxDuration: 15m