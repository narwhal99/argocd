apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: media
  namespace: argocd
spec:
  goTemplate: true
  goTemplateOptions: [ "missingkey=error" ]
  generators:
    - list:
        elements:
          - name: bazarr
            namespace: media
            targetRevision: master
          - name: jackett
            namespace: media
            targetRevision: master
          - name: jellyfin
            namespace: media
            targetRevision: master
          - name: prowlarr
            namespace: media
            targetRevision: master
          - name: qbittorrent
            namespace: torrent
            targetRevision: master
          - name: radarr
            namespace: media
            targetRevision: master
          - name: sonarr
            namespace: media
            targetRevision: master
          - name: audiobookshelf
            namespace: media
            targetRevision: master
          # - name: sabnzbd
          #   namespace: media
          #   targetRevision: master
          # - name: jellyseerr
          #   namespace: media
          #   targetRevision: master
  template:
    metadata:
      name: '{{ .name }}'
      namespace: argocd
    spec:
      project: default
      sources:
        - chart: app-template
          repoURL: https://bjw-s-labs.github.io/helm-charts/
          targetRevision: 4.5.0
          helm:
            valueFiles:
            - $repo/cluster/values/media/{{ .name }}/values.yaml
            releaseName: '{{ .name }}'
        - repoURL: git@github.com:narwhal99/argocd.git
          path: cluster/values/media/{{ .name }}
          targetRevision: '{{ .targetRevision }}'
          ref: repo
      destination:
        namespace: '{{ .namespace }}'
        server: https://kubernetes.default.svc
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
          - ServerSideApply=true
          - RespectIgnoreDifferences=true
          # - Replace=true
          # - PruneLast=true
      ignoreDifferences:
        - group: external-secrets.io
          kind: ExternalSecret
          jqPathExpressions:
            - .spec.data[].remoteRef.conversionStrategy
            - .spec.data[].remoteRef.decodingStrategy
            - .spec.data[].remoteRef.metadataPolicy
