apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: qbittorrent
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  sources:
  - chart: app-template
    repoURL: https://bjw-s.github.io/helm-charts/
    targetRevision: 3.0.2
    helm:
      valueFiles:
      - $repo/cluster/values/downloads/qbittorrent/values.yaml
      releaseName: qbittorrent
  - repoURL: https://github.com/clearlybaffled/homelab
    path: cluster/values/downloads/qbittorrent
    targetRevision: main
    ref: repo
  destination:
    name: in-cluster
    namespace: media
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
    - ServerSideApply=true
