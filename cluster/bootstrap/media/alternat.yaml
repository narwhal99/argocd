apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: alternatrr
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  sources:
  - chart: app-template
    repoURL: https://bjw-s.github.io/helm-charts/
    targetRevision: 3.0.3
    helm:
      valueFiles:
      - $repo/cluster/values/media/alternatrr/values.yaml
      releaseName: alternatrr
  - repoURL: git@github.com:narwhal99/argocd.git
    path: cluster/values/media/alternatrr
    targetRevision: HEAD
    ref: repo
    directory:
      recurse: true
  destination:
    name: in-cluster
    namespace: media
  syncPolicy:
    automated:
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
    - ServerSideApply=true
