apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ingress-nginx
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  sources:
  - chart: ingress-nginx
    repoURL: https://kubernetes.github.io/ingress-nginx/
    targetRevision: 4.11.2
    helm:
      valueFiles:
      - $repo/cluster/values/infrastructure/ingress-nginx/values.yaml
      releaseName: ingress-nginx
  - repoURL: git@github.com:narwhal99/argocd.git
    path: cluster/values/infrastructure/ingress-nginx
    targetRevision: HEAD
    ref: repo
  destination:
    name: in-cluster
    namespace: ingress-nginx
  syncPolicy:
    automated:
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
    - ServerSideApply=true