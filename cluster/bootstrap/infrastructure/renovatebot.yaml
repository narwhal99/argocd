---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: renovatebot
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  sources:
  - chart: renovate
    repoURL: https://docs.renovatebot.com/helm-charts
    targetRevision: 45.85.4
    helm:
      valueFiles:
      - $repo/cluster/values/infrastructure/renovatebot/values.yaml
      releaseName: renovatebot
  - repoURL: git@github.com:narwhal99/argocd.git
    path: cluster/values/infrastructure/renovatebot
    targetRevision: master
    ref: repo
  destination:
    name: in-cluster
    namespace: renovatebot
  syncPolicy:
    automated:
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
  ignoreDifferences:
    - group: external-secrets.io
      kind: ExternalSecret
      jqPathExpressions:
        - .spec.data[].remoteRef.conversionStrategy
        - .spec.data[].remoteRef.decodingStrategy
        - .spec.data[].remoteRef.metadataPolicy