apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: crowdsec
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  sources:
  - chart: crowdsec
    repoURL: https://crowdsecurity.github.io/helm-charts
    targetRevision: 0.17.1
    helm:
      valueFiles:
      - $repo/cluster/values/apps/crowdsec/values.yaml
      releaseName: crowdsec
  - repoURL: git@github.com:narwhal99/argocd.git
    path: cluster/values/apps/crowdsec
    targetRevision: master
    ref: repo
  destination:
    name: in-cluster
    namespace: apps
  syncPolicy:
    automated:
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
    - ServerSideApply=true