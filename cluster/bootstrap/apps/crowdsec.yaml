apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: crowdsec
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  sources:
  - chart: crowdsec
    repoURL: https://crowdsecurity.github.io/helm-charts
    targetRevision: 0.19.4
    helm:
      valueFiles:
      - $repo/cluster/values/monitoring/crowdsec/values.yaml
      releaseName: crowdsec
  - repoURL: git@github.com:narwhal99/argocd.git
    path: cluster/values/monitoring/crowdsec
    targetRevision: crowdsec
    ref: repo
  destination:
    name: in-cluster
    namespace: crowdsec
  syncPolicy:
    automated:
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
    - ServerSideApply=true
  ignoreDifferences:
    - group: external-secrets.io
      kind: ExternalSecret
      jqPathExpressions:
        - .spec.data[].remoteRef.conversionStrategy
        - .spec.data[].remoteRef.decodingStrategy
        - .spec.data[].remoteRef.metadataPolicy