apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: vikunja
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  sources:
  - chart: app-template
    repoURL: https://bjw-s.github.io/helm-charts/
    targetRevision: x
    helm:
      valueFiles:
      - $repo/cluster/values/apps/vikunja/values.yaml
      releaseName: vikunja
  - repoURL: git@github.com:narwhal99/argocd.git
    path: cluster/values/apps/vikunja
    targetRevision: HEAD
    ref: repo
  destination:
    name: in-cluster
    namespace: apps
  syncPolicy:
    automated:
      prune: true
      # selfHeal: true
    syncOptions:
    - CreateNamespace=true
    - ServerSideApply=true
