apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: rancher-logging
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  sources:
  - chart: rancher-logging
    repoURL: https://charts.rancher.io
    targetRevision: 105.2.0+up4.10.0
    helm:
      valueFiles:
        - $repo/cluster/values/monitoring/rancher-logging/values.yaml
  - repoURL: git@github.com:narwhal99/argocd.git
    path: cluster/values/monitoring/rancher-logging
    targetRevision: master
    ref: repo
  destination:
    name: in-cluster
    namespace: logging
  syncPolicy:
    automated:
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
    - ServerSideApply=true