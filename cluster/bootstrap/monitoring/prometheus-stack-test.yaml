apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prometheus-stack-test
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  sources:
  - chart: rancher-monitoring
    repoURL: https://charts.rancher.io
    targetRevision: 104.1.2+up57.0.3
    helm:
      valueFiles:
        - $repo/cluster/values/monitoring/prometheus-stack-test/values.yaml
        # - $repo/cluster/values/monitoring/prometheus-stack/static_scraper_configs.yaml
  - repoURL: git@github.com:narwhal99/argocd.git
    path: cluster/values/monitoring/prometheus-stack-test
    targetRevision: HEAD
    ref: repo
    # directory:
    #   recurse: true
  destination:
    name: in-cluster
    namespace: testing
  syncPolicy:
    automated:
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
    - ServerSideApply=true
