apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: rancher-monitoring
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  sources:
  - chart: rancher-monitoring
    repoURL: https://charts.rancher.io
    targetRevision: 106.0.0+up66.7.1-rancher.2
    helm:
      valueFiles:
        - $repo/cluster/values/monitoring/rancher-monitoring/values.yaml
        - $repo/cluster/values/monitoring/rancher-monitoring/static_scraper_configs.yaml
  - repoURL: git@github.com:narwhal99/argocd.git
    path: cluster/values/monitoring/rancher-monitoring
    targetRevision: master
    ref: repo
    directory:
      recurse: true
  destination:
    name: in-cluster
    namespace: monitoring
  syncPolicy:
    automated:
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
