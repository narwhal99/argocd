apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prometheus-stack
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  sources:
  - chart: kube-prometheus-stack
    repoURL: https://prometheus-community.github.io/helm-charts 
    targetRevision: 60.4.0
    helm:
      valueFiles:
        - $repo/cluster/values/monitoring/prometheus-stack/values.yaml
        - $repo/cluster/values/monitoring/prometheus-stack/static_scraper_configs.yaml
  - repoURL: git@github.com:narwhal99/argocd.git
    path: cluster/values/monitoring/prometheus-stack
    targetRevision: HEAD
    ref: repo
  destination:
    name: in-cluster
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
    - ServerSideApply=true