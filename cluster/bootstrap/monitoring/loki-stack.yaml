apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: loki-stack
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  sources:
  - chart: loki-stack
    repoURL: https://grafana.github.io/helm-charts
    targetRevision: 2.9.3
    helm:
      valueFiles:
        - $repo/cluster/values/monitoring/loki-stack/values.yaml
  - repoURL: git@github.com:narwhal99/argocd.git
    path: cluster/values/monitoring/loki-stack
    targetRevision: HEAD
    ref: repo
    directory:
      recurse: true
  destination:
    name: in-cluster
    namespace: logging
  syncPolicy:
    automated:
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
    - ServerSideApply=true
