apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: logging-operator
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  sources:
  - chart: logging-operator
    repoURL: ghcr.io/kube-logging/helm-charts
    targetRevision: 6.2.0
    helm:
      valueFiles:
        - $repo/cluster/values/monitoring/logging-operator/values.yaml
  - repoURL: git@github.com:narwhal99/argocd.git
    path: cluster/values/monitoring/logging-operator
    targetRevision: master
    ref: repo
  destination:
    name: in-cluster
    namespace: logging
  syncPolicy:
    automated:
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
    - ServerSideApply=true
