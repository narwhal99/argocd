global:
  domain: argocd.bukla.hu
server:
  pdb:
    enabled: true
  replicas: 1
  ingress:
    https: true
    enabled: true
    annotations:
      nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
    hostname: argocd.bukla.hu
    extraTls:
      - hosts:
        - argocd.bukla.hu
        secretName: wildcard-bukla-tls

configs:
  rbac:
    policy.csv: | 
      g, authentik Admins, role:admin
  cm:
    kustomize.buildOptions: '--enable-helm --enable-alpha-plugins --enable-exec'
    dex.config: |
      connectors:
      - config:
          issuer: https://authentik.bukla.hu/application/o/argocd/
          clientID: oU1vXwPUBb2lxv9QvLTaLIc3na2lpkgVbsAaPdky
          clientSecret: $dex.authentik.clientSecret
          insecureEnableGroups: true
          scopes:
            - openid
            - profile
            - email
        name: authentik
        type: oidc
        id: authentik
dex:
  volumeMounts:
  - mountPath: /etc/ssl/certs
    name: etc-ssl-certs
    readOnly: true

  volumes:
   - name: etc-ssl-certs
     hostPath:
       path: /etc/ssl/certs
       type: DirectoryOrCreate

