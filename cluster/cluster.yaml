apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cluster
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: git@github.com:narwhal99/argocd.git
    path: cluster/bootstrap
    targetRevision: HEAD
    directory:
      recurse: true

  destination:
    name: in-cluster
    namespace: argocd

  syncPolicy:
    # automated:
    #   prune: true
    #   selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
      - ApplyOutOfSyncOnly=true
      # - RespectIgnoreDifferences=true
  # ignoreDifferences:
  #   - group: argoproj.io
  #     kind: Application
  #     jsonPointers:
  #       - /spec/syncPolicy
