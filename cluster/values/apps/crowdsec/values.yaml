lapi:
  persistentVolume:
    # -- Persistent volume for data folder. Stores e.g. registered bouncer api keys
    data:
      enabled: false
      accessModes:
        - ReadWriteOnce
      storageClassName: ""
      existingClaim: ""
      size: 1Gi
    # -- Persistent volume for config folder. Stores e.g. online api credentials
    config:
      enabled: false
      accessModes:
        - ReadWriteOnce
      storageClassName: ""
      existingClaim: ""
      size: 100Mi

agent:
  additionalAcquisition:
    - source: loki
      log_level: info
      # url: http://loki.logging.svc.cluster.local:3100/
      url: https://loki-gateway.bukla.hu
      limit: 1000
      query: |
        {container="haproxy"}