controllers:
    drawio:
      type: statefulset
      containers:
        main:
          image:
            repository: jgraph/drawio
            tag: latest
            pullPolicy: IfNotPresent

service:
  # Configure a service for the main application
  app:
    controller: drawio
    type: ClusterIP
    ports:
      http:
        port: 8080

ingress:
  # Configure an Ingress for the main application
  app:
    className: "nginx-internal"
    hosts:
      - host: drawio.bukla.hu
        paths:
          - path: /
            pathType: Prefix
            service:
              identifier: app
              port: http
    tls:
      - hosts:
          - drawio.bukla.hu
        secretName: wildcard-bukla-tls
