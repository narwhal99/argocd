authentik:
  postgresql:
    host: psql.bukla.hu
    user: file:///postgres-creds/username
    password: file:///postgres-creds/password
  secret_key: |
    {{- with (lookup "v1" "Secret" .Release.Namespace "authentik-secret") }}
    {{ .data.secret-key | b64dec }}
    {{- end }}
server:
  ingress:
    enabled: true
    hosts:
      - authentik-poc.bukla.hu
    tls:
      - secretName: wildcard-bukla-tls
        hosts:
          - authentik-poc.bukla.hu
  volumes:
    - name: postgres-creds
      secret:
        secretName: authentik-secret
  volumeMounts:
    - name: postgres-creds
      mountPath: /postgres-creds
      readOnly: true
worker:
  volumes:
    - name: postgres-creds
      secret:
        secretName: authentik-secret
  volumeMounts:
    - name: postgres-creds
      mountPath: /postgres-creds
      readOnly: true