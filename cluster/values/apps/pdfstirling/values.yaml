controllers:
    pdfstirling:
      type: statefulset
      containers:
        main:
          image:
            repository: frooodle/s-pdf
            tag: 0.36.0
            pullPolicy: IfNotPresent

service:
  # Configure a service for the main application
  app:
    controller: pdfstirling
    type: ClusterIP
    ports:
      http:
        port: 8080

ingress:
  # Configure an Ingress for the main application
  app:
    className: "nginx"
    hosts:
      - host: pdf.bukla.hu
        paths:
          - path: /
            pathType: Prefix
            service:
              identifier: app
              port: http
    tls:
      - hosts:
          - pdf.bukla.hu
        secretName: wildcard-bukla-tls
persistence:
  # trainingData:
  #   type: emptyDir
  #   advancedMounts:
  #     pdfstirling:
  #       - path: /usr/share/tessdata
  config:
    type: persistentVolumeClaim
    storageClass: nfs-subdir
    accessMode: ReadWriteOnce
    size: 1Gi
    globalMounts:
      - path: /configs

