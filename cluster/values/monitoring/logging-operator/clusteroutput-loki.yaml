apiVersion: logging.banzaicloud.io/v1beta1
kind: ClusterOutput
metadata:
  name: clusteroutput-loki
spec:
  loki:
    url: http://loki-gateway.logging.svc
    configure_kubernetes_labels: true
    buffer:
      timekey: 1h
      timekey_wait: 1m
      timekey_use_utc: true
      overflow_action: drop_oldest_chunk
