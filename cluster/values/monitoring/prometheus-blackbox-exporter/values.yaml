config:
  modules:
    http_2xx:
      prober: http
      timeout: 30s
      http:
        method: GET
        preferred_ip_protocol: "ip4"
    http_2xx_bukla:
      prober: http
      timeout: 30s
      http:
        method: GET
        preferred_ip_protocol: "ip4"
        tls_config:
          ca_file: "ssl/ca.pem"
    icmp_ipv4:
      prober: icmp
      timeout: 30s
      icmp:
        preferred_ip_protocol: ip4 
    dns_rp_mx:
      prober: dns
      timeout: 30s
      dns:
        query_name: "cnn.com"
        query_type: "MX"