
---
global:
  dnsService: "rke2-coredns-rke2-coredns"
loki:
  commonConfig:
    replication_factor: 1
  schemaConfig:
    configs:
      - from: 2023-01-01
        store: tsdb
        object_store: filesystem
        schema: v13
        index:
          prefix: loki_index_
          period: 24h
  ingester:
    chunk_encoding: snappy
  tracing:
    enabled: true
  querier:
    max_concurrent: 4

gateway:
  ingress:
    ingressClassName: "nginx"
    enabled: true
    hosts:
      - host: gateway-loki.bukla.hu
        paths:
          - path: /
            pathType: Prefix
    tls:
      - hosts:
          - gateway-loki.bukla.hu
        secretName: wildcard-bukla-tls

deploymentMode: SingleBinary

backend:
  replicas: 3
read:
  replicas: 3
write:
  replicas: 3

singleBinary:
  replicas: 0

# Zero out replica counts of other deployment modes
backend:
  replicas: 0
read:
  replicas: 0
write:
  replicas: 0

ingester:
  replicas: 0
querier:
  replicas: 0
queryFrontend:
  replicas: 0
queryScheduler:
  replicas: 0
distributor:
  replicas: 0
compactor:
  replicas: 0
indexGateway:
  replicas: 0
bloomCompactor:
  replicas: 0
bloomGateway:
  replicas: 0
