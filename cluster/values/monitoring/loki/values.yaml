---
global:
  extraEnvFrom:
    - secretRef:
        name: minio-auth
  extraArgs:
    - '-config.expand-env=true'
loki:
  auth_enabled: false

  analytics:
    reporting_enabled: false
    usage_stats_url: ""

  compactor:
    retention_enabled: true
    delete_request_store: s3
  limits_config:
    retention_period: 60d
    max_label_names_per_series: 30
    ingestion_burst_size_mb: 100 
    # reject_old_samples: false
    per_stream_rate_limit: 5M
    per_stream_rate_limit_burst: 20M

  storage:
    type: s3
    bucketNames:
      chunks: loki
      #ruler: loki
      admin: loki
    s3:
      access_key_id: ${AWS_ACCESS_KEY_ID}
      secretAccessKey: ${AWS_SECRET_ACCESS_KEY}
  storage_config:
    use_thanos_objstore: true
    object_store:
      s3:
        bucket_name: loki
        endpoint: minio.bukla.hu

  server:
    grpc_server_max_recv_msg_size: 52428800
    grpc_server_max_send_msg_size: 52428800

  query_scheduler:
    grpc_client_config:
      max_recv_msg_size: 52428800
      max_send_msg_size: 52428800
  
  frontend_worker:
    grpc_client_config:
      max_recv_msg_size: 52428800
      max_send_msg_size: 52428800
  
  ingester_client:
    grpc_client_config:
      max_recv_msg_size: 52428800
      max_send_msg_size: 52428800

  schemaConfig:
    configs:
      - from: 2023-01-01
        store: tsdb
        object_store: s3
        schema: v13
        index:
          prefix: loki_index_
          period: 24h

  ingester: # In Loki, the chunk_encoding field specifies the type of encoding to use for compressing log data chunks
    chunk_encoding: snappy

  tracing:
    enabled: true

  rulerConfig:
    storage:
      type: local
      local:
        directory: "/var/loki/rules"
    rule_path: "/var/loki/rules-temp"
    ring:
      kvstore:
        store: inmemory
    alertmanager_url: http://alertmanager-operated.monitoring:9093
    enable_alertmanager_v2: true
    enable_api: true

ruler:
  extraArgs:
    - "-log.level=debug"
    - "-print-config-stderr"
  enabled: true
  sidecar: true
  replicas: 1

sidecar:
  rules:
    enabled: true
    label: loki_rule
    labelValue: ""
    folder: "/var/loki/rules/fake"
    searchNamespace: "logging"

gateway:
  nginxConfig:
    clientMaxBodySize: 50M
  ingress:
    ingressClassName: "nginx-internal"
    enabled: true
    hosts:
      - host: loki-gateway.bukla.hu
        paths:
          - path: /
            pathType: Prefix
    tls:
      - hosts:
          - loki-gateway.bukla.hu
        secretName: wildcard-bukla-tls

monitoring:
  dashboards:
    enabled: true
  rules:
    enabled: true
    labels:
      release: bukla
  serviceMonitor:
    enabled: true

networkPolicy:
  alertmanager:
    # -- Specify the alertmanager port used for alerting
    port: 9093
    # -- Specifies the alertmanager Pods.
    # As this is cross-namespace communication, you also need the namespaceSelector.
    podSelector:
    # -- Specifies the namespace the alertmanager is running in
    namespaceSelector: {}

deploymentMode: Distributed

ingester:
  replicas: 0
  autoscaling:
    enabled: true
  zoneAwareReplication:
    enabled: false
querier:
  replicas: 1
queryFrontend:
  replicas: 1
queryScheduler:
  replicas: 1
distributor:
  replicas: 1
compactor:
  replicas: 1
indexGateway:
  replicas: 1

# optional experimental components
bloomPlanner:
  replicas: 0
bloomBuilder:
  replicas: 0
bloomGateway:
  replicas: 0

# Enable minio for storage
minio:
  enabled: false

# Zero out replica counts of other deployment modes
backend:
  replicas: 0
read:
  replicas: 0
write:
  replicas: 0

singleBinary:
  replicas: 0

