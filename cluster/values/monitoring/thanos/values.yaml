existingObjstoreSecret: thanos-objectstore-secret
bucketweb:
  enabled: true
  resourcesPreset: "nano"
  ingress:
    enabled: true
    ingressClassName: "nginx-internal"
    extraTls:
      - hosts:
        - thanos-bucket.bukla.hu
        secretName: wildcard-bukla-tls
    hostname: thanos-bucket.bukla.hu

storegateway:
  enabled: true
  resourcesPreset: "nano"
  persistence:
    enabled: true
    storageClass: "longhorn"
    size: 10Gi

compactor:
  enabled: true
  retentionResolutionRaw: 30d
  retentionResolution5m: 30d
  retentionResolution1h: 10y
  ingress:
    enabled: true
    ingressClassName: "nginx-internal"
    extraTls:
      - hosts:
        - thanos-compactor.bukla.hu
        secretName: wildcard-bukla-tls
    hostname: thanos-compactor.bukla.hu
  persistence:
    enabled: false
query:
  enabled: true
  replicaLabel:
    - replica
  resourcesPreset: "nano"
  dnsDsicovery:
    sidecarsNamespace: monitoring
    sidecarsService: prometheus-operated
  stores:
    - dnssrv+_grpc._tcp.prometheus-operated.monitoring.svc.cluster.local

queryFrontend:
  enabled: true
  resourcesPreset: "nano"
  ingress:
    enabled: true
    ingressClassName: "nginx-internal"
    extraTls:
      - hosts:
        - thanos.bukla.hu
        secretName: wildcard-bukla-tls
    hostname: thanos.bukla.hu
