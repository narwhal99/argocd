prometheus:
  prometheusSpec:
    additionalScrapeConfigs:
    - job_name: cadvisor
      scrape_interval: 15s
      static_configs:
        - targets:
            - vmdocker04.bukla.hu:8080
            - raspi.bukla.hu:8080
            - vmeproxy.bukla.hu:8080
            - vmgames.bukla.hu:8080
            - lb.bukla.hu:8080
    - job_name: haproxy
      scrape_interval: 5s
      metrics_path: /metrics
      static_configs:
        - targets:
          - lb.bukla.hu:5001
          - vmeproxy.bukla.hu:5001
    - job_name: node-exporter
      scrape_interval: 15s
      static_configs:
        - targets:
          - vmdocker04.bukla.hu:9100
          - raspi.bukla.hu:9100
          - pve01.bukla.hu:9100
          - vmeproxy.bukla.hu:9100
          - vmgames.bukla.hu:9100
          - lb.bukla.hu:9100
    - job_name: mikrotik
      scrape_interval: 5s
      static_configs:
        - targets:
            - 10.10.0.1 #mikrotik ip
      metrics_path: /snmp
      params:
        module: [mikrotik]
      relabel_configs:
        - source_labels: [__address__]
          target_label: __param_target
        - source_labels: [__param_target]
          target_label: instance
        - target_label: __address__
          replacement: raspi.bukla.hu:9116
