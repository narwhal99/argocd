    - job_name: blackbox
      metrics_path: /probe
      params:
        module: [http_2xx] 
      static_configs:
        - targets:
          - https://jellyfin.bukla.hu
          - https://nextcloud.bukla.hu
          - https://tandoor.bukla.hu
      relabel_configs:
        - source_labels: [__address__]
          target_label: __param_target
        - source_labels: [__param_target]
          target_label: instance
        - target_label: __address__
          replacement: vmdocker04.bukla.hu:9115  # The blackbox exporter's real hostname:port.
    - job_name: blackbox_icmp
      metrics_path: /probe
      params:
        module: [icmp_ipv4]
      static_configs:
        - targets:
          - c6140de057e0.sn.mynetname.net
          - pve01.mgmt.bukla.hu
      relabel_configs:
        - source_labels: [__address__]
          target_label: __param_target
        - source_labels: [__param_target]
          target_label: instance
        - target_label: __address__
          replacement: vmdocker04.bukla.hu:9115  # The blackbox exporter's real hostname:port.
    - job_name: graphite-exporter 
      metrics_path: /metrics
      scrape_interval: 15s
      static_configs:
        - targets:
          - raspi.bukla.hu:9108
