hubble:
  metrics:
    dashboards:
      enabled: true
      namespace: monitoring
    enableOpenMetrics: true
    serviceMonitor:
      enabled: true
  relay:
    enabled: true
  ui:
    enabled: true
    ingress:
      className: nginx-internal 
      enabled: true
      hosts:
        - hubble.bukla.hu
      tls:
        - hosts:
          - hubble.bukla.hu
          secretName: wildcard-bukla-tls
      replicas: 1
ipam:
  mode: kubernetes
kubeProxyReplacement: true
securityContext:
  capabilities:
    ciliumAgent:
      - CHOWN
      - KILL
      - NET_ADMIN
      - NET_RAW
      - IPC_LOCK
      - SYS_ADMIN
      - SYS_RESOURCE
      - DAC_OVERRIDE
      - FOWNER
      - SETGID
      - SETUID
    cleanCiliumState:
      - NET_ADMIN
      - SYS_ADMIN
      - SYS_RESOURCE
cgroup:
  autoMount:
    enabled: false
  hostRoot: /sys/fs/cgroup
k8sServiceHost: localhost
k8sServicePort: 7445
