controllers:
  sabnzbd:
    type: statefulset
    containers:
      app:
        image:
          repository: lscr.io/linuxserver/sabnzbd
          tag: 4.4.1
          pullPolicy: IfNotPresent
service:
  app:
    controller: sabnzbd
    ports:
      http:
        port: 8080

ingress:
  app:
    className: "nginx"
    hosts:
      - host: sabnzbd-k.bukla.hu
        paths:
          - path: /
            pathType: Prefix
            service:
              identifier: app
              port: http
    tls:
      - hosts:
          - sabnzbd-k.bukla.hu
        secretName: wildcard-bukla-tls
persistence:
  config:
    type: persistentVolumeClaim
    storageClass: nfs-subdir
    accessMode: ReadWriteOnce
    size: 1Gi
    globalMounts:
      - path: /config
  torrent:
    type: nfs
    server: 10.20.0.21
    path: /mnt/tank/torrent
    globalMounts:
      - path: /torrent