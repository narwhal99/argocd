---
defaultPodOptions:
  securityContext:
    runAsUser: 568
    runAsGroup: 568
    fsGroup: 568
    fsGroupChangePolicy: "OnRootMismatch"
    supplementalGroups:
      - 65539

controllers:
  jellyfin:
    type: statefulset
    containers:
      app:
        image:
          repository: jellyfin/jellyfin
          tag: 10.10.3
          pullPolicy: IfNotPresent
service:
  app:
    controller: jellyfin
    ports:
      http:
        port: 8096

ingress:
  app:
    className: "nginx"
    hosts:
      - host: jellyfin-k.bukla.hu
        paths:
          - path: /
            pathType: Prefix
            service:
              identifier: app
              port: http
    tls:
      - hosts:
          - jellyfin-k.bukla.hu
        secretName: wildcard-bukla-tls
persistence:
  config:
    type: persistentVolumeClaim
    retain: true
    # storageClass: nfs-subdir
    storageClass: longhorn
    accessMode: ReadWriteOnce
    size: 1Gi
    globalMounts:
      - path: /config
  torrent:
    type: nfs
    server: 10.20.0.21
    path: /mnt/tank/torrent
    globalMounts:
      - path: /torrent
  transcode:
    type: emptyDir
  cache:
    type: emptyDir