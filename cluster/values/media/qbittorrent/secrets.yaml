apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: qbittorrent-secret
spec:
  secretStoreRef:
    name: vault
    kind: ClusterSecretStore
  data:
    - secretKey: vpn_provider
      remoteRef:
        key: kv/apps/qbittorrent
        property: vpn_provider
    - secretKey: wg_priv_key
      remoteRef:
        key: kv/apps/qbittorrent
        property: wg_priv_key
    - secretKey: wg_addresses
      remoteRef:
        key: kv/apps/qbittorrent
        property: wg_addresses
    - secretKey: vpn_provider_cities
      remoteRef:
        key: kv/apps/qbittorrent
        property: vpn_provider_cities
