ingress:
  qbit:
    className: "nginx-internal"
    hosts:
      - host: qbittorrent.bukla.hu
        paths:
          - path: /
            pathType: Prefix
            service:
              identifier: qbit
              port: http
    tls:
      - hosts:
          - qbittorrent.bukla.hu
        secretName: wildcard-bukla-tls
persistence:
  config:
    existingClaim: qbittorrent-conf
    globalMounts:
      - path: /config
  torrent:
    type: nfs
    server: 10.20.0.21
    path: /mnt/tank/torrent
    globalMounts:
      - path: /torrent
  vault:
    type: nfs
    server: 10.20.0.21
    path: /mnt/tank/vault/temp
    globalMounts:
