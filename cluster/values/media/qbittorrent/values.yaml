---
defaultPodOptions:
  securityContext:
    runAsUser: 568
    runAsGroup: 568
    fsGroup: 568
    fsGroupChangePolicy: "OnRootMismatch"
    supplementalGroups:
      - 65539

controllers:
  qbittorrent:
    type: statefulset
    containers:
      app:
        image:
          repository: ghcr.io/onedr0p/qbittorrent
          tag: 4.6.5
          pullPolicy: IfNotPresent

service:
  app:
    controller: qbittorrent
    ports:
      http:
        port: 8080
  p2p:
    controller: qbittorrent
    type: NodePort
    ports:
      p2p:
        nodePort: 32222
        port: 32222

ingress:
  app:
    # className: "ingress-nginx"
    hosts:
      - host: qbittorrent-k.bukla.hu
        paths:
          - path: /
            pathType: Prefix
            service:
              identifier: app
              port: http
persistence:
  config:
    type: persistentVolumeClaim
    storageClass: nfs-subdir
    accessMode: ReadWriteOnce
    size: 1Gi
    globalMounts:
      - path: /config
  torrent:
    type: nfs
    server: 10.20.0.21
    path: /mnt/tank/torrent
    globalMounts:
      - path: /torrent
  vault:
    type: nfs
    server: 10.20.0.21
    path: /mnt/tank/vault/temp
    globalMounts:
      - path: /vault


