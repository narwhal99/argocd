---
defaultPodOptions:
  securityContext:
    runAsUser: 911
    runAsGroup: 911
    fsGroup: 911
    fsGroupChangePolicy: "OnRootMismatch"
    # supplementalGroups:
    #   - 65539

controllers:
  prowlarr:
    type: statefulset
    containers:
      app:
        image:
          repository: lscr.io/linuxserver/prowlarr
          tag: version-1.21.2.4649
          pullPolicy: IfNotPresent
service:
  app:
    controller: prowlarr
    ports:
      http:
        port: 9696

ingress:
  app:
    hosts:
      - host: prowlarr-k.bukla.hu
        paths:
          - path: /
            pathType: Prefix
            service:
              identifier: app
              port: http
persistence:
  config:
    type: persistentVolumeClaim
    storageClass: nfs-subdir
    accessMode: ReadWriteOnce
    size: 1Gi
    globalMounts:
      - path: /config