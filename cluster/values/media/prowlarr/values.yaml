---
defaultPodOptions:
  securityContext:
    runAsUser: 911
    runAsGroup: 911
    fsGroup: 911
    fsGroupChangePolicy: "OnRootMismatch"
    # supplementalGroups:
    #   - 65539

controllers:
  prowlarr:
    type: statefulset
    containers:
      app:
        image:
          repository: ghcr.io/onedr0p/prowlarr-develop
          tag: 1.24
          pullPolicy: IfNotPresent
service:
  app:
    controller: prowlarr
    ports:
      http:
        port: 9696

ingress:
  app:
    className: "nginx"
    hosts:
      - host: prowlarr.bukla.hu
        paths:
          - path: /
            pathType: Prefix
            service:
              identifier: app
              port: http
    tls:
      - hosts:
          - prowlarr.bukla.hu
        secretName: wildcard-bukla-tls
persistence:
  config:
    type: persistentVolumeClaim
    storageClass: nfs-subdir
    accessMode: ReadWriteOnce
    size: 1Gi
    globalMounts:
      - path: /config