defaultPodOptions:
  securityContext:
    runAsUser: 568
    runAsGroup: 568
    fsGroup: 568
    fsGroupChangePolicy: "OnRootMismatch"
    supplementalGroups:
      - 65539

controllers:
  radarr:
    containers:
      app:
        image:
          repository: ghcr.io/onedr0p/radarr
          tag: 4.0.5.1710
          pullPolicy: IfNotPresent
service:
  app:
    controller: radarr
    ports:
      http:
        port: 7878
ingress:
  main:
    hosts:
      - host: radarr-k.bukla.hu
        paths:
          - path: /
            pathType: Prefix
            service:
              identifier: app
              port: http
persistence:
  config:
    type: persistentVolumeClaim
    retain: true
    storageClass: shared-storage
    accessMode: ReadWriteOnce
    size: 1Gi
    globalMounts:
      - path: /config
  torrent:
    existingClaim: torrent-data
    globalMounts:
      - path: /torrent