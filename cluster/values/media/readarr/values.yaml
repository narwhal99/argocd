---
defaultPodOptions:
  securityContext:
    runAsUser: 568
    runAsGroup: 568
    fsGroup: 568
    fsGroupChangePolicy: "OnRootMismatch"
    supplementalGroups:
      - 65539

controllers:
  readarr:
    type: statefulset
    containers:
      app:
        image:
          repository: lscr.io/linuxserver/readarr
          tag: develop
          pullPolicy: IfNotPresent
service:
  app:
    controller: readarr
    ports:
      http:
        port: 8787

ingress:
  app:
    hosts:
      - host: readarr-k.bukla.hu
        paths:
          - path: /
            pathType: Prefix
            service:
              identifier: app
              port: http
persistence:
  config:
    type: persistentVolumeClaim
    storageClass: nfs-csi
    accessMode: ReadWriteOnce
    size: 1Gi
    globalMounts:
      - path: /config
  torrent:
    type: nfs
    server: 10.20.0.21
    path: /mnt/tank/torrent
    globalMounts:
      - path: /torrent