apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: apps-applicationset
  namespace: argocd
spec:
  goTemplate: true
  goTemplateOptions: [ "missingkey=error" ]
  generators:
    - list:
        elements:
          - cluster: dev
            namespace: apps
            server: https://kubernetes.default.svc
            repo: git@github.com:narwhal99/argocd.git
            targetRevision: HEAD
  template:
    metadata:
      name: 'apps-{{ .cluster }}'
      namespace: argocd
    spec:
      destination:
        namespace: '{{ .namespace }}'
        server: '{{ .server }}'
      syncPolicy:
        automated: {}
        syncOptions:
          - CreateNamespace=true
          - ServerSideApply=true
          # - Replace=true
          # - PruneLast=true
      project: default
      sources:
        - repoURL: git@github.com:narwhal99/argocd.git
          targetRevision: HEAD
          path: application_charts/{{ .cluster }}/apps
          helm:
            valuesObject:
              spec:
                destination:
                  cluster: '{{ .cluster }}'
                  server: '{{ .server }}'
                  namespace: '{{ .namespace }}'
                source:
                  cluster: '{{ .cluster }}'
                  repoURL: '{{ .repo }}'
                  targetRevision: '{{ .targetRevision }}'
