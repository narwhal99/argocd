controllers:
  main:
    strategy: Recreate
    containers:
      main:
        image:
          repository: ghcr.io/linuxserver/sonarr
          tag: latest
          pullPolicy: IfNotPresent
service:
  main:
    controller: main
    ports:
      http:
        port: 8989
ingress:
  main:
    hosts:
      - host: sonarr-k.bukla.hu
        paths:
          - path: /
            pathType: Prefix
            service:
              identifier: main
              port: http
persistence:
  config:
    enabled: true
    # existingClaim: sonarr-config
    storageClass: shared-storage
    accessMode: ReadWriteOnce
    size: 1Gi
    globalMounts:
      - path: /config
