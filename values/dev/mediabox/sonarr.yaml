image:
  repository: ghcr.io/linuxserver/sonarr
  pullPolicy: IfNotPresent
  tag: latest
strategy:
  type: Recreate
podSecurityContext:
  fsGroup: 1000
env:
  PUID: 1000
  PGID: 1000
  TZ: UTC
service:
  main:
    controller: main
    ports:
      http:
        port: 8989
ingress:
  main:
    enabled: true
    # ingressClassName: nginx
    hosts:
      - host: sonarr.bukla.hu
        paths:
          - path: /
            pathType: Prefix
            service:
              identifier: main
              port: http
    tls:
      - secretName: wildcard-bukla-tls
        hosts:
          - sonarr-rke.bukla.hu
# persistence:
#   config:
#     enabled: true
#     type: pvc
#     existingClaim: sonarr-config
#     mountPath: "/config"
#   data:
#     enabled: true
#     type: pvc
#     existingClaim: sonarr-media
#     mountPath: "/data"
probes:
  liveness:
    enabled: true
    custom: true
    spec:
      httpGet:
        path: /
        port: http