---
# Configure options applied to all pods
defaultPodOptions:
  securityContext:
    runAsUser: 568
    runAsGroup: 568
    fsGroup: 568
    fsGroupChangePolicy: "OnRootMismatch"
    supplementalGroups:
      - 65539

controllers:
  qbittorrent:
    containers:
      app:
        image:
          repository: ghcr.io/onedr0p/qbittorrent
          tag: 4.6.5
          pullPolicy: IfNotPresent

service:
  app:
    controller: qbittorrent
    ports:
      http:
        port: 8080

ingress:
  main:
    # className: "ingress-nginx"
    hosts:
      - host: qbittorrent-k.bukla.hu
        paths:
          - path: /
            pathType: Prefix
            service:
              identifier: app
              port: http
persistence:
  config-random-doaidoiwja:
    type: persistentVolumeClaim
    retain: true
    # existingClaim: qbittorrent-config
    storageClass: shared-storage
    accessMode: ReadWriteOnce
    size: 1Gi
    globalMounts:
      - path: /config
  torrent:
    existingClaim: torrent-data
    globalMounts:
      - path: /torrent


