controllers:
  main:
    strategy: Recreate
    containers:
      main:
        image:
          repository: jellyfin/jellyfin
          tag: latest
          pullPolicy: IfNotPresent
service:
  main:
    controller: main
    ports:
      http:
        port: 8096
ingress:
  main:
    hosts:
      - host: jellyfin-k.bukla.hu
        paths:
          - path: /
            pathType: Prefix
            service:
              identifier: main
              port: http
persistence:
  config:
    enabled: true
    retain: true
    storageClass: shared-storage
    accessMode: ReadWriteOnce
    size: 1Gi
    globalMounts:
      - path: /config
  media:
    type: persistentVolumeClaim
    existingClaim: torrent-data
    globalMounts:
      - path: /